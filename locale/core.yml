    post_stream:
      discussion_renamed_old_tooltip: 'Eski başlık: "{old}"'
      discussion_renamed_text: "{username} başlığı {new} olarak değiştirdi."
      load_more_button: => core.ref.load_more
      reply_placeholder: => core.ref.write_a_reply
      time_lapsed_text: "{period} sonra"

    # These translations are used by the search results dropdown list.
