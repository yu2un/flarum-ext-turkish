      delete_confirmation: "Bu tartışmayı silmek istediğinize emin misiniz?"
      delete_forever_button: => core.ref.delete_forever
      log_in_to_reply_button: Giriş yapın
      rename_button: Başlığı Düzenle
      rename_text: "Bu tartışma için yeni bir başlık girin:"
