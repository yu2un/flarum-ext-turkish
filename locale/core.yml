    user_email_confirmation:
      alert_message: => core.ref.confirmation_email_sent
      resend_button: Tekrar Gönder
      sent_message: Gönderildi

  # Translations in this namespace are used by the forum and admin interfaces.
  lib:

    # These translations are displayed as tooltips for discussion badges.
    badge:
      hidden_tooltip: Gizli

    # These translations are used to modify usernames.
    username:
      deleted_text: "[silinmiş]"

    # These translations are displayed as error messages.
    error:
      generic_message: "Hay aksi! Bir şeyler ters gitti. Lütfen sayfayı yenileyip tekrar deneyin."
      not_found_message: İstenilen kaynak bulunamadı.
      permission_denied_message: Bunu yapmaya yetkiniz yok.
      rate_limit_exceeded_message: Çok hızlısınız. Birkaç saniye içinde tekrar deneyin.

    # These translations are used as suffixes when abbreviating numbers.
    number_suffix:
      kilo_text: K
      mega_text: M

    # These translations are used to punctuate a series of items.
    series:
      glue_text: ", "
      three_text: "{first}, {second}, ve {third}"
      two_text: "{first} ve {second}"

  # Translations in this namespace are used in views other than Flarum's normal JS client.
  views:

    # Translations in this namespace are displayed by the basic HTML content loader.
    content:
      javascript_disabled_message: Bu site en iyi modern bir internet tarayıcısında JavaScript etkin iken gözükür.
      load_error_message: Sitenin tam sürümünü yüklemeye çalışırken bir şeyler ters gitti.
      loading_text: Yükleniyor...

    # Translations in this namespace are displayed in the basic HTML discussion view.
    discussion:
      next_page_button: => core.ref.next_page
      previous_page_button: Önceki Sayfa

    # Translations in this namespace are displayed by the basic HTML discussion index.
    index:
      all_discussions_heading: => core.ref.all_discussions
      next_page_button: => core.ref.next_page

    # Translations in this namespace are displayed by the Reset Password interface.
    reset:
      confirm_password_label: => core.ref.confirm_password
      password_label: => core.ref.password
      submit_button: Şifreyi Sıfırla
      title: => core.ref.reset_your_password

  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when users register new accounts.
    activate_account:
      subject: Hesabınızı Etkinleştirin
      body: |
        Selam {username}!

        Birisi (umarız ki sen!) bu e-posta adresini kullanarak {forum} forumuna kayıt oldu.

        Eğer bu sen isen, basitçe aşağıdaki bağlantıya tıkla böylece hesabın etkinleşmiş olacak:
        {url}

        Eğer kayıt olmadıysan, bu iletiyi görmezden gel.

    # These translations are used in emails sent when users change their email address.
    confirm_email:
      subject: Yeni E-posta Adresinizi Onaylayın
      body: |
        Selam {username}!

        Birisi (umarız ki sen!) {forum} forumunda kayıtlı e-posta adresini bu adres olarak güncelledi.

        Eğer bu sen isen, sadece aşağıdaki bağlantıya tıkla böylece e-posta adresin doğrulanmış olacak:
        {url}

        Eğer bu değişikliği yapmadıysan, bu iletiyi görmezden gel.

    # These translations are used in emails sent when users ask to reset their passwords.
    reset_password:
      subject: => core.ref.reset_your_password
      body: |
        Selam {username}!

        Birisi (umarız ki sen!) {forum} forumunda bu e-posta ile bağlantılı hesap için şifre sıfırlama isteği gönderdi.

        Eğer bu sen isen, şifreni sıfırlamak için aşağıdaki bağlantıya tıkla:
        {url}

        Eğer şifreni değiştirmek istememişsen, sadece bu iletiyi görmezden gel. Bir şey olmayacak.

